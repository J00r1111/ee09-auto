<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stacja paliw</title>

<body>
    <div id="baner-lewy">
        <h1>Stcja Paliw</h1>
    </div>

        <a href="stacja.html"><img src="home.png"></a>
        <a href="obliczenia.html"><img src="znak.png"></a>
    </div>
    <div id="main">
        <h3>Oblicz koszt paliwa</h3>
        Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br>
        <input id="rodzaj" type="number"><br>
        Ile litrów <br>
        <input id="litry" type="number"> <br>
        <button id="przycisk">OBLICZ</button>
        <script>
            document.getElementById("przycisk").onclick = function() {funkcja()};
            function funkcja(){
                document.getElementById("litry");
                document.getElementById("rodzaj");
            }
            
            
        </script>
    </div>

        <a href="kwerendy.txt">Pobierz kwerendy</a>
    </div>

        <img src="samochod.png" alt="samochód">
    </div>
    <div id="stopka">
        <p>Stronę opracował: Marcin</p>
    </div>
